<style>
  :host {
    --primary: #2196F3;
    --primary-dark: #1976D2;
    --accent: #FF4081;
    --success: #4CAF50;
    --warning: #FFC107;
    --danger: #F44336;
    --gray-900: #212121;
    --gray-700: #616161;
    --gray-400: #BDBDBD;
    --gray-100: #F5F5F5;
    
    font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
      Helvetica, Arial, sans-serif;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
    background: linear-gradient(135deg, rgba(33,150,243,0.1) 0%, rgba(33,150,243,0.05) 100%);
  }

  .main {
    width: 100%;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 1.5rem;
    background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100" fill-opacity="0.05"><circle cx="50" cy="50" r="30" fill="%232196F3"/></svg>') center/400px repeat,
                linear-gradient(135deg, rgba(33,150,243,0.1) 0%, rgba(255,64,129,0.05) 100%);
  }

  .fitness-form {
    background: rgba(255, 255, 255, 0.95);
    border-radius: 16px;
    padding: 32px;
    width: 100%;
    max-width: 450px;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    border: 1px solid rgba(33, 150, 243, 0.1);
    backdrop-filter: blur(8px);
  }

  .fitness-form h1 {
    color: var(--gray-900);
    margin-bottom: 28px;
    font-size: 1.75rem;
    font-weight: 600;
    text-align: center;
    position: relative;
    padding-bottom: 16px;
  }

  .activity-icons {
    display: flex;
    justify-content: center;
    gap: 24px;
    margin-bottom: 24px;
  }

  .activity-icon {
    width: 48px;
    height: 48px;
    padding: 12px;
    border-radius: 12px;
    background: var(--gray-100);
    cursor: pointer;
    transition: all 0.2s ease;
  }

  .activity-icon:hover {
    background: var(--primary-dark);
  }

  .activity-icon svg {
    width: 100%;
    height: 100%;
    fill: var(--gray-700);
  }

  .activity-icon:hover svg {
    fill: white;
  }

  .fitness-form h1::after {
    content: "";
    position: absolute;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
    width: 60px;
    height: 4px;
    background: var(--primary);
    border-radius: 2px;
  }
  
  .activity-icon {
    position: relative;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  .activity-icon::after {
    content: attr(title);
    position: absolute;
    bottom: -25px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 0.75rem;
    color: var(--gray-700);
    white-space: nowrap;
    opacity: 0;
    transition: opacity 0.3s ease;
  }

  .activity-icon:hover::after {
    opacity: 1;
  }

  .activity-icon.selected {
    background: var(--primary);
  }

  .activity-icon.selected svg {
    fill: white;
  }

  .activity-icons {
    display: flex;
    justify-content: center;
    gap: 24px;
    margin-bottom: 24px;
  }

  .activity-icon {
    width: 48px;
    height: 48px;
    padding: 12px;
    border-radius: 12px;
    background: var(--gray-100);
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .activity-icon svg {
    width: 24px;
    height: 24px;
    fill: var(--primary);
  }

  .form-group {
    margin-bottom: 24px;
    position: relative;
  }

  .form-group label {
    display: block;
    color: var(--gray-700);
    margin-bottom: 8px;
    font-size: 0.95rem;
    font-weight: 500;
  }

  .form-group input {
    width: 80%;
    padding: 12px 16px;
    border: 2px solid var(--gray-400);
    border-radius: 10px;
    font-size: 1rem;
    transition: all 0.2s ease;
    background: var(--gray-100);
  }

  .form-group input:hover {
    border-color: var(--primary);
  }

  .form-group input:focus {
    outline: none;
    border-color: var(--primary);
    background: white;
    box-shadow: 0 0 0 4px rgba(33, 150, 243, 0.1);
  }

  .input-hint {
    font-size: 0.85rem;
    color: var(--gray-700);
    margin-top: 8px;
    display: flex;
    align-items: center;
    gap: 6px;
  }

  .input-hint::before {
    content: "üí°";
  }

  .submit-button {
    width: 100%;
    padding: 14px;
    background: var(--primary);
    color: white;
    border: none;
    border-radius: 10px;
    font-size: 1.1rem;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.2s ease;
    margin-top: 8px;
    position: relative;
    overflow: hidden;
  }

  .submit-button::after {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(rgba(255,255,255,0.2), transparent);
    opacity: 0;
    transition: opacity 0.2s;
  }

  .submit-button:hover {
    background: var(--primary-dark);
    transform: translateY(-1px);
    box-shadow: 0 4px 12px rgba(33, 150, 243, 0.2);
  }

  .submit-button:hover::after {
    opacity: 1;
  }

  .submit-button:active {
    transform: translateY(1px);
  }

  .warning-logger {
    position: fixed;
    top: 24px;
    right: 24px;
    min-width: 320px;
    max-width: 400px;
    z-index: 1000;
    animation: slideIn 0.3s ease-out;
  }

  .warning-message {
    padding: 16px;
    border-radius: 12px;
    font-size: 0.95rem;
    font-weight: 500;
    background: rgba(255, 193, 7, 0.15);
    color: #FF6F00;
    border: 1px solid rgba(255, 193, 7, 0.3);
    display: flex;
    align-items: flex-start;
    gap: 12px;
    margin-bottom: 12px;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
    backdrop-filter: blur(8px);
    white-space: pre-line;
  }

  .warning-message.critical {
    background: rgba(244, 67, 54, 0.95);
    color: white;
    border-color: rgba(198, 40, 40, 0.3);
  }

  .warning-icon {
    font-size: 1.5rem;
    line-height: 1;
  }

  .warning-content {
    flex: 1;
  }

  .warning-close {
    background: none;
    border: none;
    color: inherit;
    cursor: pointer;
    padding: 4px;
    opacity: 0.7;
    transition: opacity 0.2s;
    font-size: 1.2rem;
    line-height: 1;
  }

  .warning-close:hover {
    opacity: 1;
  }

  @keyframes slideIn {
    from {
      transform: translateX(100%);
      opacity: 0;
    }
    to {
      transform: translateX(0);
      opacity: 1;
    }
  }

  @keyframes fadeOut {
    from {
      transform: translateX(0);
      opacity: 1;
    }
    to {
      transform: translateX(100%);
      opacity: 0;
    }
  }

  .warning-message.fade-out {
    animation: fadeOut 0.3s ease-in forwards;
  }
</style>
